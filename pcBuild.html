<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pcBuild</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/lib/jquery-3.6.0.js"></script>
</head>
<body id="build">
    <div id="wrap" class="row">
        <section id="part">
            <ul class="part">
                <li class="partSelect">CPU</li>
                <li>GPU</li>
                <li>쿨러/튜닝</li>
                <li>메인보드</li>
                <li>메모리</li>
                <li>SSD</li>
                <li>HDD</li>
                <li>케이스</li>
                <li>파워</li>
            </ul>
        </section>
        <section id="searchBar">
            <form method="post" class="fr col16 suffix4 tcol8 tlast mcol4">
                <div class="underLine tcol7 mcol3">
                    <input type="search">
                    <input type="image" src="images/search.svg">
                </div>
                <img src="images/cart.png" alt="장바구니" class="fr cart">
            </form>
        </section>
        <section id="classification" class="col12 tcol8 mcol4">
        </section>
        <section id="totalBox" class="col4 prefix1 last">
            <p>합계금액</p>
            <h3 class="totalPrice">0</h3>
            <span>원</span>
            <div class="totalButton clearfix">
                <button>바로구매</button>
                <button>장바구니</button>
                <button>호환성 검사</button>
                <button>PC견적상담</button>
            </div>
        </section>
        <section id="partsList" class="col12 tcol8 mcol4">
            <ul class="partsList">
            </ul>
        </section>
        <section id="partMenu" class="col4 prefix1 last">
            <ul class="partMenu">
                <li class="partSelect"><span>CPU</span></li>
                <li><span>GPU</span></li>
                <li><span>쿨러/튜닝</span></li>
                <li><span>메인보드</span></li>
                <li><span>메모리</span></li>
                <li><span>SSD</span></li>
                <li><span>HDD</span></li>
                <li><span>케이스</span></li>
                <li><span>파워</span></li>
            </ul>
        </section>
    </div>
    <div id="modal"></div>
    <section id="cart">
        <h2>상품 목록</h2>
        <ul class="cartList partsList">

        </ul>
        <div class="totalBox">
            <p>합계 금액 : </p><h3 class="totalPrice">0</h3><span>원</span>
        </div>
    </section>
    <script src="js/pcBuildData.js"></script>
    <script src="js/pcBuild.js"></script>
</body>
</html>
